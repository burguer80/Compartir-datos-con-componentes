<div class="container">

  <div class="column-6 product-list">
    <h1>Productos</h1>
    <app-product *ngFor="let product of products"
                 [product]="product"
                 (selectedEvent)="addToShoppingCart(product)">
    </app-product>
  </div>

  <div class="column-6 shopping-cart">
    <h1>Carrito: {{selectedProducts.length}} art√≠culos</h1>
    <app-shopping-cart [itemsList]="selectedProducts"></app-shopping-cart>
  </div>

</div>
